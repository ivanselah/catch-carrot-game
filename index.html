<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script type="module" src="./src/main.js" defer></script>
    <script src="https://kit.fontawesome.com/af547d4015.js" crossorigin="anonymous"></script>
    <title>CatchTheCarrot</title>
  </head>
  <body>
    <section class="game-container">
      <header>
        <button class="btn-start">
          <i class="fas fa-play"></i>
        </button>
        <div class="time-zone"><span>00:00</span></div>
        <div class="carrots-count"></div>
      </header>
      <section class="game-field"></section>
    </section>

    <div class="modal">
      <div class="modal-container">
        <button class="btn-reStart"><i class="fas fa-redo"></i></button>
        <div class="modal-text"><span></span></div>
      </div>
    </div>
  </body>
</html>
