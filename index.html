<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./main.js" defer></script>
    <script
      src="https://kit.fontawesome.com/bec50d0596.js"
      crossorigin="anonymous"
      defer
    ></script>
    <title>CatchTheCarrot</title>
  </head>
  <body>
    <header class="info-container">
      <button class="btn-start"><i class="fas fa-play"></i></button>
      <div class="time-zone"><span>00:10</span></div>
      <div class="carrots-count"></div>

    <div class="modal">
      <div class="modal-container">
        <button class="btn-reStart"><i class="fas fa-redo"></i></button>
        <div class="modal-text"><span></span></div>
      </div>
    </div>
  </body>
